<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <form id="contact">
            <h3>CONTACT US</h3>
            <label for="fname">Name</label><br>
            <input type="text" id="name" name=""  required="required"><br>
            <label for="email">Your Email</label><br>
            <input type="text" id="email" name=""  required="required"><br>
            <label for="phone">Contact number</label><br>
            <input type="text" id="phone" name=""  required="required"><br>
            <label for="message">Your Message</label><br>
            <textarea id="message" rows="4" name="" placeholder="how can we help you?" required="required"></textarea><br>
            <button type="submit" id="submit">Send</button><br>
        </form>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";

          authDomain: "contactus-aadee.firebaseapp.com",
          projectId: "contactus-aadee",
          storageBucket: "contactus-aadee.appspot.com",
          messagingSenderId: "134936206527",
          appId: "1:134936206527:web:4d8cc8ab5d10e45fcbfa0a"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db=getDatabase(app);
              document.getElementById("submit").addEventListener('click', function(e){
             e.preventDefault();
             set(ref(db, 'user/' + document.getElementById("name").value),
             {
      
               username: document.getElementById("name").value,
               email: document.getElementById("email").value,
               PhoneNumber: document.getElementById("phone").value
      
             });

            })
      </script>
